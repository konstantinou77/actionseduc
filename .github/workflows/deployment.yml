name: Deploy React App
on: 
  push:
    branches:
      - main
    paths-ignore:
      '.github/workflows/*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get the repository code 
        uses: actions/checkout@v4
      - name: Install dependecies
        run: npm ci
      - name: Test application
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Get the repository code 
        uses: actions/checkout@v4
      - name: Install dependecies
        run: npm ci
      - name: lint application
        run: npm run lint
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: Get the repository code 
        uses: actions/checkout@v4
      - name: Install dependecies
        run: npm ci
      - name: build application
        run: npm run build
